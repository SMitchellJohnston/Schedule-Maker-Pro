<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!--CREATED BY MITCH JOHNSTON -->
<head th:replace="fragments :: head">
</head>
<body>
    <div th:replace="fragments :: page-header"></div>
    <div class="container body-content">
        <form method="post" style="max-width:600px;">
            <div class="form-group">
                <label th:for="name">Employee First Name</label>
                <input class="form-control" th:field="${employee.firstName}" />
            </div>

            <div class="form-group">
                <label th:for="location">Employee Last Name</label>
                <input class="form-control" th:field="${employee.lastName}" />            </div>

            <input type="submit" value="Add Employee" />
        </form>
    </div>

</body>
<footer th:replace="fragments :: page-footer"></footer>

</html>
